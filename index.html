  <body>
    <h1>Digit Triplet Test</h1>

    <div id="numpad">

        <button disabled value="7" onclick="clickHandler(this)">7</button>
        <button disabled value="8" onclick="clickHandler(this)">8</button>
        <button disabled value="9" onclick="clickHandler(this)">9</button>
      </div>
      <div class="numRow">
        <button disabled value="4" onclick="clickHandler(this)">4</button>
        <button disabled value="5" onclick="clickHandler(this)">5</button>
        <button disabled value="6" onclick="clickHandler(this)">6</button>
      </div>

        <button disabled value="1" onclick="clickHandler(this)">1</button>
        <button disabled value="2" onclick="clickHandler(this)">2</button>
        <button disabled value="3" onclick="clickHandler(this)">3</button>
      </div>
      <div class="numRow">
        <button disabled value="11" onclick="clickHandler(this)"><</button>
        <button disabled value="0" onclick="clickHandler(this)">0</button>
        <button disabled value="10" onclick="clickHandler(this)">
          &check;
